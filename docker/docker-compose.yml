version: '3'
name: 'ynp-chat-app-prod'

networks:
  ynp_chat_app_network:
    driver: bridge
    
volumes:
  mongodb_data:
  redpanda:

services:
  web-app:
    build:
      context: ../chat-app-fe
    networks:
      - ynp_chat_app_network
    ports:
      - "80:80"
    depends_on:
      - backend-app
  backend-app:
    build: 
      context: ../chat-app-be
    networks:
      - ynp_chat_app_network
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redpanda
  mongodb:
    image: mongo
    volumes:
      - mongodb_data:/data/db
    networks:
      - ynp_chat_app_network
    ports:
      - "27017:27017"
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.4
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    volumes:
      - redpanda:/var/lib/redpanda/data
    networks:
      - ynp_chat_app_network
  console:
    image: docker.redpanda.com/redpandadata/console:v2.4.1
    networks:
      - ynp_chat_app_network
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    ports:
      - 8080:8080
    depends_on:
      - redpanda

    
